backend:
  name: git-gateway
  branch: master
media_folder: "assets/uploads"
locale: "pt"
logo_url: http://construzem.com.br/img/logo-title.png
collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "CoAuthor", name: "coauthor", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - {label: "Description (max 170 characteres)", name: "description", widget: "string"}
  - name: "imoveis"
    label: "Imoveis"
    folder: "_imoveis"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "CoAuthor", name: "coauthor", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - {label: "Description (max 170 characteres)", name: "description", widget: "string"}
